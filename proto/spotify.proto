syntax = "proto3";



message spotifyRequest {
  int32 channelID = 1;
  int32 userID = 2;
  string userinput = 3;
  string message = 4;
  string action = 5;
}

message spotifyResponse {
  uint32 status = 1;
  string responseMessage = 2; 

}



service SpotifyService {
 rpc SendEvent(spotifyRequest) returns (spotifyResponse) {}
}




